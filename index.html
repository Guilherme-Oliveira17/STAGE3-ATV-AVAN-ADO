<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="assets/img1.png" alt="5 estrelas de avaliação com 3 estrelas selecionadas">
            <div class="top">
                <h2>Informações pessoais</h2>
                
            </div>
        </header>

        <form id="my-form">
            
            <fieldset>
                <div class=col-2> 
                    <div class="input-wrapper">
                    <label for="name-personal">Nome</label>
                    <input type="text" id="name-personal"/>
                    </div>

                    <div class="input-wrapper">
                    <label for="surname-personal">Sobrenome</label>
                    <input type="text" id="surname-personal"/>
                    </div>

                </div>
                <div class="input-wrapper">
                    <label for="email-personal">E-mail <span>(digite um e-mail válido)</span></label>
                    <input type="url" id="email-personal"/>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                </div>
                <div class="input-wrapper">
                    <label for="name-leader">Selecione quem foi seu mentor</label> 
                    <select id="name-leader">
                        <option value="Fulano">Fulano</option>
                        <option value="Sicrano">Sicrano</option>
                        <option value="Beltrano">Beltrano</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="feedback-leader">Feedback sobre mentor</label>
                    <textarea id="feedback-leader"></textarea>
                </div>
                
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="question" />
                    <label for="question">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                </div>
                    <div class="col-3">
                        <div class="input-wrapper">
                        <label for="mentoring-date">Data</label> 
                        <input type="date" id="mentoring-date" />
                        </div>
                        <div class="input-wrapper">
                        <label for="mentoring-begin">Das</label> 
                        <input type="time" id="mentoring-begin" />
                        </div>
                        <div class="input-wrapper">
                        <label for="mentoring-end">Até</label> 
                        <input type="time" id="mentoring-end" />
                        </div>
                    </div>
              
            </fieldset>
            <footer>
                <input class="button" type="submit" form="my-form" value="Salvar" >
            </footer>
        </div>
        </form>
        
   </div>
    
</body>
</html>
